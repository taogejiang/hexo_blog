# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 路漫漫其修远兮，吾将上下而求索！ #网站标题
subtitle:
description: taogejiang blog hexo yilia #description主要用于SEO，告诉搜索引擎一个关于您站点的简单描述，通常建议在其中包含您网站的关键词。
keywords: taogejiang blog hexo yilia
author: taogejiang
language: zh-cn
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://vwggod.coding.io
root: /
#url: http://taogejiang_study.coding.me/blog
#root: /blog/
permalink: :year-:month-:day-:title-
permalink_defaults:

# Directory
source_dir: source
public_dir: /home/coding/workspace/public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
# 分类映射,中文转换使用
category_map:
  知识体系: knowledge
  随笔: essay
  收藏: collection
tag_map:
  

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: yilia

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  message: hexo deploy to git for master 
  repo: git@git.dev.tencent.com:taogejiang_study/blog.git
  branch: public
    #github: <repository url>,[branch]
    #coding: https://git.dev.tencent.com/taogejiang_study/blog.git,master ### 此种设置部署时需要提供用户名和密码
    #coding: git@git.dev.tencent.com:taogejiang_study/blog.git,public ###此种设置可免密,public分支作为静态页面的部署分支

